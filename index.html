<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="top-left">
      <div class="card back">
        <p id="cvv-no">000</p>
      </div>
      <div class="card front">
        <img src="images/card-logo.svg" alt="" />
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="owner-name">
          <p class="card-name">Jane Appleseed</p>
          <p class="card-exp">
            <span class="month">00</span>/<span class="year">00</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Form Fields -->

    <form class="form" id="form" autocomplete="off">
      <div class="form-control">
        <label for="cardholder-name">CARDHOLDER NAME</label>
        <input
          id="cardholder-name"
          type="text"
          maxlength="22"
          placeholder="e.g. Jane Appleseed"
        />
        <p>Can't be blank</p>
      </div>

      <div class="form-control">
        <label for="card-number">CARD NUMBER</label>
        <input
          id="card-number"
          type="text"
          maxlength="19"
          placeholder=" e.g. 1234 5678 9123 0000"
        />
        <p>Can't be blank</p>
      </div>

      <div class="small-no">
        <div class="exp">
          <label>Exp. Date (MM/YY)</label>
          <div class="form-control exp-input">
            <input id="month" type="text" maxlength="2" placeholder="MM" />
            <input id="year" type="text" maxlength="2" placeholder="YY" />
            <div class="break"></div>
            <p>Can't be blank</p>
          </div>
        </div>
        <div class="form-control cvc">
          <label for="cvc">CVC</label>
          <input id="cvc" type="text" maxlength="3" placeholder="e.g. 123" />
          <p>Can't be blank</p>
        </div>
      </div>
      <button class="confirm" type="submit">Confirm</button>
    </form>

    <div class="thank-you hidden">
      <div class="content">
        <img src="images/icon-complete.svg" alt="" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/mallow12"
        >Quadri Abdullah</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
